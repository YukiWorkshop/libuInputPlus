before_script:
  - apt update
  - apt install -y build-essential cmake file git

build:debian:10:
  stage: build
  image: debian:10
  artifacts:
    untracked: true
  script:
    - mkdir build
    - cd build
    - cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS='-O1 -g' ..
    - make

